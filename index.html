<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행 웹사이트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
    나만의 여행 사이트
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <!-- 여행 일정 입력 -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">여행 일정 추가</h2>
      <div class="flex flex-col gap-2 md:flex-row">
        <input id="planInput" type="text" placeholder="예: 부산 여행" class="flex-1 p-2 border rounded">
        <input id="dateInput" type="date" class="p-2 border rounded">
        <input id="timeInput" type="time" class="p-2 border rounded">
        <button onclick="addPlan()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">추가</button>
      </div>
    </section>

    <!-- 검색 -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">일정 검색</h2>
      <input id="searchInput" type="text" placeholder="검색어 입력..." class="w-full p-2 border rounded" oninput="renderPlans()">
    </section>

    <!-- 일정 목록 -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">나의 여행 일정</h2>
      <ul id="planList" class="space-y-2"></ul>
    </section>

    <!-- 먹거리 추천 -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">🍜 먹거리 추천</h2>
      <ul id="foodList" class="space-y-2"></ul>
    </section>

    <!-- 즐겨찾기 -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">⭐ 즐겨찾기 여행지</h2>
      <ul id="favorites" class="space-y-2"></ul>
    </section>

    <!-- 실시간 날씨 -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">🌤 실시간 날씨 확인</h2>
      <div class="flex flex-col gap-2 md:flex-row">
        <input id="cityInput" type="text" placeholder="도시 이름 (영어로 입력: Seoul, Tokyo...)" class="flex-1 p-2 border rounded">
        <button onclick="getWeather()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">확인</button>
      </div>
      <div id="weatherResult" class="mt-3 p-3 bg-white rounded shadow"></div>
    </section>

    <!-- 환율 변환기 -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">💱 환율 변환기 (KRW → 외국 통화)</h2>
      <div class="flex flex-col gap-2 md:flex-row">
        <input id="krwInput" type="number" placeholder="금액 (₩)" class="flex-1 p-2 border rounded">
        <select id="currencySelect" class="p-2 border rounded">
          <option value="USD">달러 (USD)</option>
          <option value="EUR">유로 (EUR)</option>
          <option value="GBP">파운드 (GBP)</option>
          <option value="JPY">엔화 (JPY)</option>
        </select>
        <button onclick="convertCurrency()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">변환</button>
      </div>
      <div id="currencyResult" class="mt-3 p-3 bg-white rounded shadow"></div>
    </section>

    <!-- 추천 여행지 카드 -->
    <section>
      <h2 class="text-xl font-semibold mb-4">추천 여행지</h2>

      <!-- 아시아 -->
      <h3 class="text-lg font-bold mt-4 mb-2">🌏 아시아</h3>
      <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6" id="asiaCards"></div>

      <!-- 유럽 -->
      <h3 class="text-lg font-bold mt-4 mb-2">🌍 유럽</h3>
      <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6" id="europeCards"></div>

      <!-- 아메리카 -->
      <h3 class="text-lg font-bold mt-4 mb-2">🌎 아메리카</h3>
      <div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="americaCards"></div>
    </section>
  </main>

  <script>
    // 일정 관리
    let plans = [];
    function addPlan() {
      const plan = document.getElementById('planInput').value;
      const date = document.getElementById('dateInput').value;
      const time = document.getElementById('timeInput').value;
      if(plan && date && time) {
        plans.push({ plan, date, time });
        renderPlans();
        document.getElementById('planInput').value = '';
        document.getElementById('dateInput').value = '';
        document.getElementById('timeInput').value = '';
      }
    }

    function renderPlans() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const list = document.getElementById('planList');
      list.innerHTML = '';
      plans.filter(p => p.plan.toLowerCase().includes(search))
           .forEach(p => {
             const li = document.createElement('li');
             li.textContent = `${p.plan} (${p.date} ${p.time})`;
             list.appendChild(li);
           });
    }

    // 먹거리 (예시)
    const foods = ["김치찌개", "스시", "파스타", "타코", "스테이크"];
    function renderFoods() {
      const foodList = document.getElementById('foodList');
      foods.forEach(food => {
        const li = document.createElement('li');
        li.textContent = food;
        foodList.appendChild(li);
      });
    }
    renderFoods();

    // 즐겨찾기
    function addFavorite(name) {
      const favorites = document.getElementById('favorites');
      const li = document.createElement('li');
      li.textContent = name;
      favorites.appendChild(li);
    }

    // 여행지 데이터 (대표 음식 + 현지 시각 타임존 추가)
    const asia = [
      { name: "도쿄", img: "https://upload.wikimedia.org/wikipedia/commons/1/12/Tokyo_Tower_and_around_Skyscrapers.jpg", food: "스시", tz: "Asia/Tokyo" },
      { name: "서울", img: "https://upload.wikimedia.org/wikipedia/commons/0/09/Gyeongbokgung_Gwanghwamun_gate_in_Seoul_2022.jpg", food: "비빔밥", tz: "Asia/Seoul" },
      { name: "홍콩", img: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Hong_Kong_Skyline_Panorama_-_Dec_2007.jpg", food: "딤섬", tz: "Asia/Hong_Kong" },
      { name: "방콕", img: "https://upload.wikimedia.org/wikipedia/commons/0/0d/Bangkok_Skyline_at_Night.jpg", food: "팟타이", tz: "Asia/Bangkok" },
      { name: "싱가포르", img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Marina_Bay_Sands_in_Singapore_-_20101120.jpg", food: "치킨라이스", tz: "Asia/Singapore" }
    ];
    const europe = [
      { name: "런던", img: "https://upload.wikimedia.org/wikipedia/commons/d/d6/London_Eye_Twilight_April_2006.jpg", food: "피시앤칩스", tz: "Europe/London" },
      { name: "파리", img: "https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg", food: "크루아상", tz: "Europe/Paris" },
      { name: "로마", img: "https://upload.wikimedia.org/wikipedia/commons/d/d5/Colosseo_2020.jpg", food: "피자", tz: "Europe/Rome" },
      { name: "마드리드", img: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Plaza_Mayor_Madrid_Spain.jpg", food: "파에야", tz: "Europe/Madrid" },
      { name: "베를린", img: "https://upload.wikimedia.org/wikipedia/commons/a/a6/Berlin_Skyline_Fernsehturm_2012.jpg", food: "커리부어스트", tz: "Europe/Berlin" }
    ];
    const america = [
      { name: "뉴욕", img: "https://upload.wikimedia.org/wikipedia/commons/4/47/New_york_times_square-terabass.jpg", food: "핫도그", tz: "America/New_York" },
      { name: "로스앤젤레스", img: "https://upload.wikimedia.org/wikipedia/commons/8/89/Downtown_Los_Angeles_Skyline.jpg", food: "버거", tz: "America/Los_Angeles" },
      { name: "마이애미", img: "https://upload.wikimedia.org/wikipedia/commons/e/e6/Miami_skyline_from_the_ocean.jpg", food: "쿠바 샌드위치", tz: "America/New_York" },
      { name: "리우데자네이루", img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Rio_de_Janeiro_City.jpg", food: "슈하스코", tz: "America/Sao_Paulo" },
      { name: "부에노스아이레스", img: "https://upload.wikimedia.org/wikipedia/commons/2/28/Plaza_de_Mayo_-_Buenos_Aires.jpg", food: "아사도", tz: "America/Argentina/Buenos_Aires" }
    ];

    function renderCards() {
      const render = (arr, containerId) => {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        arr.forEach(city => {
          const card = document.createElement('div');
          card.className = "bg-white rounded shadow overflow-hidden text-center";
          card.innerHTML = `
            <img src="${city.img}" alt="${city.name}" class="w-full h-40 object-cover">
            <div class="p-2 font-semibold">${city.name}</div>
            <div class="text-sm text-gray-600">대표 음식: ${city.food}</div>
            <div class="text-sm text-blue-600" id="${containerId}-${city.name}-time">현지 시각: 계산중...</div>
            <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-white py-1 mt-2">⭐ 즐겨찾기</button>
          `;
          card.querySelector('button').onclick = () => addFavorite(city.name);
          container.appendChild(card);
          updateTime(`${containerId}-${city.name}-time`, city.tz);
        });
      }
      render(asia, 'asiaCards');
      render(europe, 'europeCards');
      render(america, 'americaCards');
    }

    function updateTime(elementId, timezone) {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: timezone };
      const timeStr = new Intl.DateTimeFormat('ko-KR', options).format(now);
      const el = document.getElementById(elementId);
      if (el) el.textContent = "현지 시각: " + timeStr;
    }

    // 1초마다 현지 시각 갱신
    setInterval(renderCards, 1000);
    renderCards();

    // 날씨 (예시)
    function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) return;
      document.getElementById('weatherResult').textContent = `${city}의 날씨 API 호출 필요`;
    }

    // 환율 변환 (예시)
    function convertCurrency() {
      const krw = parseFloat(document.getElementById('krwInput').value);
      const currency = document.getElementById('currencySelect').value;
      if (!krw) return;
      document.getElementById('currencyResult').textContent = `변환 결과: ${krw} KRW → [API 호출 필요] ${currency}`;
    }
  </script>
</body>
</html>
